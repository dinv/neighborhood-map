<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Shortcuts</a>
                </li>
                <li>
                    <a href="#">Overview</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id='foo'>
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
                <div id="map-container">
                    <div id="map"></div>
                </div>
                
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        var h = $(window).height()
            w = $(window).width()
            s_w = $('#sidebar-wrapper').width()
            offsetTop = 80, // Calculate the top offset
        $('#map').css('height', (h - offsetTop));
        $('#page-content-wrapper').css('width', (w-(250-s_w)));
        google.maps.event.trigger(map, 'resize');
    });
    </script>

    <!-- Map scripts -->
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.74135, lng: -73.99802},
                zoom: 14
                });

            // Create a single latLng literal object.
            var singleLatLng = {lat: 40.74135, lng: -73.99802};
            // TODO: Create a single marker appearing on initialize -
            // Create it with the position of the singleLatLng,
            // on the map, and give it your own title!

            var marker = new google.maps.Marker({
                position: singleLatLng,
                title: 'this is a test',
                map: map,
                animation: google.maps.Animation.DROP,
            });

            // TODO: create a single infowindow, with your own content.
            // It must appear on the marker
            var infowindow = new google.maps.InfoWindow({
            content: singleLatLng.lat + ", " + singleLatLng.lng
            });

            // TODO: create an EVENT LISTENER so that the infowindow opens when
            // the marker is clicked!
            marker.addListener('click', function(){
                infowindow.open(map, marker)
            });

            $(window).resize(function () {
                var h = $(window).height()
                    w = $(window).width()
                    s_w = $('#sidebar-wrapper').width()
                    offsetTop = 80, // Calculate the top offset
                $('#map').css('height', (h - offsetTop));
                $('#page-content-wrapper').css('width', (w-s_w));
            }).resize();

        }

        google.maps.event.addDomListener(window, 'load', initMap);
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDgqc897iHjWBBXEeQpjZ0JXeZPVJQBZBE&callback=initMap">
    </script>

</body>

</html>
