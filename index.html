<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/simple-sidebar.css" rel="stylesheet">
        <title>Target Finder</title>
    </head>

    <body>

        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
          <a href="#" class="my-input">About</a>
          <a href="#" class="my-input">Services</a>
          <a href="#" class="my-input">Clients</a>
          <a href="#" class="my-input">Contact</a>
        </div>

        <div id='map'></div>

        <script 
            src="vendor/jquery/jquery.min.js">
        </script>

        <script 
            src="vendor/bootstrap/js/bootstrap.bundle.min.js">
        </script>

        <script 
            src="js/knockout.js">
        </script>

        <script 
            src="js/app.js">
        </script>

        <script async defer
          src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDgqc897iHjWBBXEeQpjZ0JXeZPVJQBZBE&callback=startApp">
        </script>

        <script>
            /* Set the width of the side navigation to 250px */
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            /* Set the width of the side navigation to 0 */
            function closeNav() {
                document.getElementById("mySidenav").style.width = "50px";
            }

            function toggleNav() {
                width = $("#mySidenav").width()
                if (width == 50){
                    openNav()
                } else{
                    closeNav()
                }
                items = document.getElementsByClassName('my-input');
                for (var i = 0; i < items.length; i++){
                    items[i].classList.toggle('show');
                } 
            }
        </script>

    </body>

</html>
