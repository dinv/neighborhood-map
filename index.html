<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <title>Target Finder</title>
    </head>

    <body>

        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">
            <div id="hamburger"></div>
            <div id="hamburger"></div>
            <div id="hamburger"></div>
          </a>

          <li style="list-style-type:none;" > 
            <input class="form-control my-input show" placeholder="Search for a Target" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" autocomplete="off">    
          </li> <br>

          <div id="myGoogleError" class="googleError my-input show"></div>

          <div id="listArea">
              <li style="list-style-type:none;" data-bind="foreach:locationsFilter">
                <a href="#">
                  <span class="my-input show" data-bind="text: title, click: bounceAndOpenInfoWindow"></span>
                </a>
          </div>

          <div class="sidenav-footer my-input show">
            <img class="attribution" src="img/foursquare_attr.png"></img>
          </div>

        </div>

        <div id='map'></div>

        <script 
            src="vendor/jquery/jquery.min.js">
        </script>

        <script 
            src="vendor/bootstrap/js/bootstrap.bundle.min.js">
        </script>

        <script 
            src="js/knockout.js">
        </script>

        <script
            src="js/navbar.js">
        </script>

        <script 
            src="js/app.js">
        </script>

        <script async defer
          src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDgqc897iHjWBBXEeQpjZ0JXeZPVJQBZBE&callback=startApp"
          onerror="googleError()">
        </script>


    </body>

</html>
